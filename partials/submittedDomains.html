<h1>Submitted Domains</h1>

<div ng-repeat="domain in submittedDomains">
  <a class="btn-floating btn-md red" ng-click="getMyCtrlScope().editDomainThenReloadDomains()">
    <i class="large material-icons">mode_edit</i>
  </a>
  <a class="btn-floating btn-md red" ng-click="getMyCtrlScope().deleteDomainThenReloadDomains(domain.id)">
    <i class="large material-icons">delete</i>
  </a>
  <div>{{domain.domainName}}</div>
</div>
