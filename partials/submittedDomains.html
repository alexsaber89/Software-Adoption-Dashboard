<h4>Submitted Domains</h4>

<div ng-repeat="domain in submittedDomains">
  <div clas="row">
    <a class="col s2 btn-floating btn-md" ng-click="getMyCtrlScope().editDomainThenReloadDomains()">
      <i class="large material-icons">mode_edit</i>
    </a>
    <a class="col s2 btn-floating btn-md red" ng-click="getMyCtrlScope().deleteDomainThenReloadDomains(domain.id)">
      <i class="large material-icons">delete</i>
    </a>
    <div class="col s10">{{domain.domainName}}</div>
  </div>
</div>
