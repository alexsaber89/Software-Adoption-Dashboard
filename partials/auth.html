<div class="container margin-top">
  <div class="row">
    <div class="col s12">
      <div class="center">
        <a class="waves-effect btn-blue btn" ng-click="setLoginContainer()">Login</a>
        <a class="waves-effect waves-light btn-blue btn" ng-click="setRegisterContainer()">Register</a>
      </div>

      <div ng-show="loginContainer" class="row">
        <div class="col s12">
          <div class="center">
            <h3>Login</h3>
            <form>
              <div class="row">
                <div class="input-field col s6 offset-s3">
                  <input type="email" class="validate" ng-model="login.email" required autofocus>
                  <label for="email" class="left-align">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6 offset-s3">
                  <input type="password" class="validate" ng-model="login.password" required>
                  <label for="password" class="left-align">Password</label>
                </div>
              </div>
              <button class="btn waves-effect waves-light btn-blue" type="submit" name="action" ng-click="loginUser(login)">Login User
                <i class="material-icons right">send</i>
              </button>
              <button class="btn waves-effect waves-light btn-blue" type="submit" name="action" ng-click="loginGoogleUser(login)">Login with Google
                <i class="material-icons right">send</i>
              </button>
            </form>
          </div>
        </div>
      </div>

      <div ng-show="registerContainer" class="row">
        <div class="col s12">
          <div class="center">
            <h3>Register</h3>
            <form>
              <div class="row">
                <div class="input-field col s6 offset-s3">
                  <input type="email" class="validate" ng-model="registration.email" required>
                  <label for="email" class="left-align">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6 offset-s3">
                  <input type="password" class="validate" ng-model="registration.password" required>
                  <label for="password" class="left-align">Password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6 offset-s3">
                  <input type="text" class="validate" ng-model="registration.username" required>
                  <label for="text" class="left-align">User Name</label>
                </div>
              </div>
              <button class="btn waves-effect waves-light btn-blue" type="submit" name="action" ng-click="registerUser(registration)">Register New User
                <i class="material-icons right">send</i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
